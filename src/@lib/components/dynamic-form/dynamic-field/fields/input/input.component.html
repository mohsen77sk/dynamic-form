<mat-form-field appearance="outline" [formGroup]="group" [ngClass]="field.class ?? ''">
  <mat-label>{{ field.label }}</mat-label>
  <input matInput [type]="field.inputType ?? 'text'" [formControlName]="field.name ?? ''">
  <ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
    <mat-error *ngIf="group.get(field.name ?? '')?.hasError(validation.type)">{{validation.message}}</mat-error>
  </ng-container>
</mat-form-field>
